<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>minesweeper</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:regular,bold&subset=Latin">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js"></script>
</head>

<body>
  <div class="container">
    <div class="theme-switcher" style="display: flex; justify-content: flex-end; margin-bottom: 8px;">
      <button id="themeToggle" aria-label="Prze≈ÇƒÖcz tryb kolor√≥w" style="font-size: 1.3em; border-radius: 8px; border: none; background: var(--btn-bg); color: var(--panel-bg); padding: 4px 14px; cursor: pointer;">üåô / ‚òÄÔ∏è</button>
    </div>
    <div class="summary">
      <table class="table-summary">
        <tr>
          <td>
            <div class="title">Rows</div>
            <input id="numRows" type="number" min="8" max="100" placeholder="Rows">
          </td>
          <td>
            <div class="levels">
              <div>
                <a id="lnkBeginner" href="#beginner">Beginner</a>
              </div>
              <div>
                <a id="lnkIntermediate" href="#intermediate">Intermediate</a>
              </div>
              <div>
                <a id="lnkExpert" href="#expert">Expert</a>
              </div>
            </div>
          </td>
          <td>
            <div class="title">Cols</div>
            <input id="numCols" type="number" min="8" max="100" placeholder="Cols">
          </td>
        </tr>
        <tr>
          <td>
            <div class="title">Mines</div>
            <div class="flaggedCounter">
            </div>
          </td>
          <td>
            <button id="btnNewGame">NEW GAME</button>
          </td>
          <td>
            <div class="title">Time</div>
            <div class="timer">
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div class="board">
    </div>
  </div>
</body>

</html>
